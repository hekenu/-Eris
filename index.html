<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para a página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/eACHUWy.jpg') no-repeat center top;
            background-size: cover;
        }

        /* Estilos para a marca do LinkedIn (opcional) */
        .linkedin-badge {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: green;
        }

        /* Estilos para o título */
        h1 {
            text-align: center;
            color: green;
            padding-top: 20px;
        }

        /* Estilos para o rodapé */
        .footer {
            background-color: rgba(0, 0, 0, 0.05); /* Cor de fundo com opacidade de 5% */
            color: green;
            padding: 2px 0; /* Reduzido pela metade */
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            text-align: center;
            font-weight: bold;
        }

        /* Estilos para o seletor de idioma */
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            color: green;
        }

        /* Estilos para as opções de idioma */
        .language-selector a {
            color: green;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
    
<script charset="UTF-8" src="//web.webpushs.com/js/push/3c496a14a61a87c1687404654120826f_1.js" async></script>
    
</head>
<body>
    <h1>*Wilson_Dev*</h1>

    <!-- Marca do LinkedIn (opcional) -->
    <div class="linkedin-badge">
        <div class="badge-base LI-profile-badge" data-locale="pt_BR" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="wilson-jerônimo" data-version="v1">
            <a class="badge-base__link LI-simple-link" href="https://br.linkedin.com/in/wilson-jer%C3%B4nimo-530a31115?trk=profile-badge" style="color: blue;">Linkedin: Wilson Jerônimo</a>
        </div>
    </div>

    <div class="language-selector">
        <a href="#" onclick="changeLanguage('pt-br')">&#127463;&#127479; PT</a>
        <a href="#" onclick="changeLanguage('en')">&#127482;&#127480; EN</a>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p id="date" style="margin: 0 10px; color: green;"></p>
        <span>|</span>
        <p id="clock" style="margin: 0 10px; color: green;"></p>
    </div>

    <!-- Script para o relógio, data e idioma -->
    <script>
        // Função para atualizar a data e hora
        function updateTime() {
            const now = new Date();
            document.getElementById('date').textContent = now.toLocaleDateString();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        // Atualize a hora a cada segundo
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
